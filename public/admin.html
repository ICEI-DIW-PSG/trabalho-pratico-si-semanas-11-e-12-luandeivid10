<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - SuperCar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/index.html">SuperCar</a>
    </div>
  </nav>

  <main class="container py-5">
    <h2>Admin - CRUD de Carros</h2>

    <form id="form-admin" onsubmit="adminSalvar(event)">
      <input type="hidden" id="admin-id">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input id="admin-nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <input id="admin-descricao" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Detalhes</label>
        <textarea id="admin-detalhes" class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">URL Imagem</label>
        <input id="admin-imagem" class="form-control">
      </div>
      <button id="btn-admin-salvar" class="btn btn-primary" type="submit">Criar</button>
      <button class="btn btn-secondary" type="button" onclick="document.getElementById('form-admin').reset()">Limpar</button>
    </form>

    <hr>

    <h3 class="mt-4">Lista</h3>
    <table class="table table-striped">
      <thead><tr><th>ID</th><th>Nome</th><th>Descrição</th><th>Imagem</th><th>Ações</th></tr></thead>
      <tbody id="tabela-carros"></tbody>
    </table>
  </main>

  <script src="/public/assets/scripts/app.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      adminListar();
      document.getElementById('form-admin').addEventListener('submit', adminSalvar);
    });
  </script>
</body>
</html>
