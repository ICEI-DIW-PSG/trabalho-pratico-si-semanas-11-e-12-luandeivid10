<!doctype html> 
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SuperCar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">SuperCar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
        aria-controls="navMenu" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#modelos">Modelos</a></li>
          <li class="nav-item"><a class="nav-link" href="#lancamento">Lançamentos</a></li>
          <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header>
    <div id="bannerCarros" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarros" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#bannerCarros" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </header>

  <main class="py-5">
    <div class="container">
      <section id="modelos" class="mb-5">
        <h2 class="mb-4">Nossos Modelos</h2>
        <div class="row g-4" id="lista-carros"></div>
      </section>
      
      <section id="info-aluno" class="mb-5">
        <div class="border-top pt-4">
          <h2 class="mb-4">Informações do Aluno</h2>
          <div id="app"></div>
        </div>
      </section>
    </div>
  </main>

  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <small>&copy; 2025 SuperCar - Luan Deivid</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/public/assets/scripts/app.js"></script>

</body>
</html>
